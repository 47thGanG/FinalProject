---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: hellopy
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: web
        volumeMounts:
        - name: db-pass
          mountPath: "/app"
          readOnly: true
      volumes:
      - name: db-pass
        secret:
          secretName: db-password
          optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30000
  selector:
    app: web
...
