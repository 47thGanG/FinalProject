---
- name: Install and Start Jenkins on Master server
  hosts: master
  become: yes

  tasks:
  - name: Download Jenkins repo
    apt_key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
      state: present

  - name: ensure the repository is configured
    apt_repository: repo='deb https://pkg.jenkins.io/debian-stable binary/' state=present 

  - name: Update apt cache
    apt:
      update_cache: yes
      state: latest

  - name: Install Java
    apt: 
      name: openjdk-11-jre
      state: present

  - name: Install Jenkins
    apt:
      name: jenkins
      state: latest

  - name: Start Jenkins
    service:
      name: jenkins
      enabled: true
      state: started
